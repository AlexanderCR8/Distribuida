<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
	
	<title>Gestion Personas</title>
</h:head>
<h:body>
	<h2 align="center">GESTION DE Personas </h2>
	
	
	<br />
	
	<div align="center">
	<h3> Listado de las Personas </h3>
	</div>
	
	
	<h:form>
	
	    <div class="row d-flex justify-content-center">
		 <h:commandButton styleClass="btn btn-info" value="Crear Persona" action="#{controladorPersona.redireccionCrear}"/>
		</div>
		
		<br/>
		<div class="row d-flex justify-content-center">
		
		<div class="col-xs-6">
					
			<h:dataTable id="tbPersona"  value="#{controladorPersona.listaPersona}" var="element" styleClass="table table-striped table-success"
			cellspacing="1" cellpadding="1" border="1">
			<h:column >
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{element.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{element.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Username</f:facet>
				<h:outputText value="#{element.username}" />
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{element.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nombre Compania </f:facet>
				<h:outputText value="#{element.company.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">phone</f:facet>
				<h:outputText value="#{element.phone}" />
			</h:column>
			<h:column>
				<f:facet name="header">Adress</f:facet>
				<h:outputText value="#{element.adress.street}" />
			</h:column>

			<h:column>
				<f:facet name="header">Opciones</f:facet>
				<h:commandButton value="Editar" action="#{controladorPersona.redireccionEditar(element)}" styleClass="btn btn-warning"/>
				<h:commandButton value="Eliminar" 
					action="#{controladorPersona.eliminarPersona(element.id)}" styleClass="btn btn-danger" />
			</h:column>
		</h:dataTable>
		<br />
		<h:commandButton value="Regresar menu principal"
			action="index?faces-redirect=true" styleClass="btn btn-info" />	
		</div>
		
		</div>
		
	</h:form>
</h:body>
</html>
