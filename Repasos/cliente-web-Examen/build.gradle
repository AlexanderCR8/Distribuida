plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile group: 'io.helidon.webserver', name: 'helidon-webserver', version: '2.0.2'
   // compile group: 'io.helidon.media', name: 'helidon-media-jsonp', version: '2.0.2'
    compile group: 'io.helidon.webserver', name: 'helidon-webserver-jersey', version: '2.0.2'
    compile group: 'io.helidon.media', name: 'helidon-media-jackson', version: '2.0.2'
    compile group: 'io.helidon.microprofile.rest-client', name: 'helidon-microprofile-rest-client', version: '2.0.2'
    
    //cdi
   // compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'	
	//compile group: 'org.jboss.weld.servlet', name: 'weld-servlet-shaded', version: '3.1.0.Final'
	//jsf
	compile group: 'org.glassfish', name: 'javax.faces', version: '2.4.0'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    
    
}
