<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
	
	<title>Gestion Ordenes</title>
</h:head>
<h:body>
	<h2 align="center">GESTION DE ORDENES </h2>
	
	
	<br />
	
	<div align="center">
	<h3> Listado de las Ordenes </h3>
	</div>
	
	
	<h:form>
	
	    <div class="row d-flex justify-content-center">
		 <h:commandButton styleClass="btn btn-info" value="Crear Ordenes" action="#{controladorOrdenes.redireccionCrear}"/>
		</div>
		
		<br/>
		<div class="row d-flex justify-content-center">
		
		<div class="col-xs-6">
			<h:panelGrid columns="3" cellpadding="5" cellspacing="1" border="1" styleClass="card text-white bg-info">
			
			<h:outputText  value= "Seleccione un Cliente  "/>
			<h:selectOneMenu value="#{controladorOrdenes.idOrden}" styleClass="btn btn-secondary dropdown-toggle">
			<f:selectItem itemLabel="todos" itemValue="" />
            <f:selectItems value="#{controladorOrdenes.listaClientes2}" var ="cliente" itemValue="#{cliente.id}" itemLabel="#{cliente.id} #{cliente.name} #{cliente.surname}"  ></f:selectItems>
            </h:selectOneMenu>
			<h:commandButton styleClass="btn btn-success" value="Buscar" action="#{controladorOrdenes.buscarId()}" update= "tbClientes"/>	
			</h:panelGrid>
					
			<h:dataTable id="tbClientes"  value="#{controladorOrdenes.listaOrdenes}" var="element" styleClass="table table-striped table-success"
			cellspacing="1" cellpadding="1" border="1">
			<h:column filterBy="#{element.id}">
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{element.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Producto</f:facet>
				<h:outputText value="#{element.item}" />
			</h:column>
			<h:column>
				<f:facet name="header">Precio</f:facet>
				<h:outputText value="#{element.price}" />
			</h:column>
			<h:column>
				<f:facet name="header">Cliente</f:facet>
				<h:outputText value="#{element.customer_id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Datos Cliente</f:facet>
				<h:outputText value="#{element.datosCliente}" />
			</h:column>

			<h:column>
				<f:facet name="header">Opciones</f:facet>
				<h:commandButton value="Editar" action="#{controladorOrdenes.redireccionEditar(element)}" styleClass="btn btn-warning"/>
				<h:commandButton value="Eliminar" 
					action="#{controladorOrdenes.eliminarOrden(element.id)}" styleClass="btn btn-danger" />
			</h:column>
		</h:dataTable>
		<br />
		<h:commandButton value="Regresar menu principal"
			action="index?faces-redirect=true" styleClass="btn btn-info" />	
		</div>
		
		</div>
		
	</h:form>
</h:body>
</html>
